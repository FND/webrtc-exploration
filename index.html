<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WebRTC</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
*,
*::before,
*::after {
	box-sizing: border-box;
}

body {
	max-width: 60ch;
	margin: 1rem auto;
	font-family: sans-serif;
}

body > * {
	margin: 0;
}
body > * + * {
	margin-top: 1rem;
}

textarea {
	display: block;
	width: 100%;
	height: 20ch;
}

pre > * {
	margin: 0;
}
pre > * + * {
	margin-top: 0.5em;
}

pre > code {
	display: block;
}

button {
	transition: transform 1s ease-out;
}
button.is-pending {
	transform: scale(0.8);
}
	</style>
</head>

<body>
	<h1>WebRTC</h1>
	<button type="button" data-type="peer-a">register peer A</button>
	<button type="button" data-type="peer-b">register peer B</button>
	<textarea></textarea>
	<button type="button" data-type="clipboard">copy to clipboard</button>
	<pre></pre>

	<script type="module" src="./index.js"></script>
</body>

</html>
